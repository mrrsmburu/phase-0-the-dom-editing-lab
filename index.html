!DOCTYPE html>
<html>
  <head>
    <title>My HTML Page</title>
  </head>
  <body>

    <p>This is a paragraph with <strong>bold</strong> and <em>italic</em> text. Check out <a href="https://example.com">this link</a> too.</p>
    <table>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
      </thead>

        <tr>
          <td>Row 1, Column 1</td>
          <td>Row 1, Column 2</td>
        </tr>
        <tr>
          <td>Row 2, Column 1</td>
          <td>Row 2, Column 2</td>
        </tr>
      </tbody>
    </table>

</html>
